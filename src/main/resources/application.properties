spring.application.name=app
spring.datasource.url=jdbc:oracle:thin:@//192.168.5.93:1521/ORCL
spring.datasource.username=REPOS
spring.datasource.password=repos
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
# Oracle Database Configuration

# Disable schema initialization for existing database
spring.sql.init.mode=never

# Alternative: Use these if you don't have schema.sql
# spring.datasource.initialization-mode=never
# spring.jpa.hibernate.ddl-auto=none

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Spring Data JDBC Configuration
spring.data.jdbc.repositories.enabled=true

# Logging
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.datasource.init=WARN

# Server
server.port=8080
# application.properties
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.csrf.header-name="Douran"
